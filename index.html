<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="app-Wrap">
        <header>
            <input type="text" id="city-Search" placeholder="Search for city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Mumbai</div>
                <div class="date" >Tuesday 13-september-2022</div>
            </section>
            <div class="current">
                <div class="temp">27°</div>
                <div class="weather">Sunny</div>
                <div class="hi-low">16°/32°</div>
            </div>
        </main>
    </div>
</body>
</html>
